        <h2>Login</h2>
        
        <form>
            <div class="user-box">     
                <input type="text" name="" required="">

            </div>
            <div class="user-box">
                <input type="password" name="password" required="">

                <i class="far fa-eye" id="eye-icon" style="display: inline-block; margin-left: 40px"></i>

                </a>
            </div>

        <div class="additional-links">
            <a href="#" class="link left">Sign up</a>
            <a href="#" class="link right">Forgot password?</a>
        </div>
    </div>

      <script>
        const eyeIcon = document.querySelector("#eye-icon");
        const passwordInput = document.querySelector("input[name='password']");
    
        eyeIcon.addEventListener("click", () => {
          passwordInput.setAttribute("type", passwordInput.getAttribute("type") === "password" ? "text" : "password");
        });
      </script>
